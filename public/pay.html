<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Complete Payment</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .lang-switch {
            display: flex;
            gap: 0.25rem;
        }

        .lang-btn {
            padding: 0.25rem 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 0.25rem;
            background: transparent;
            color: white;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .amount-section {
            padding: 2rem 1.5rem;
        }

        .amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .amount .currency {
            font-size: 1.75rem;
            font-weight: 500;
        }

        .amount-sublabel {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .payment-section {
            padding: 0 1.5rem 2rem;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 1rem;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .payment-option:hover {
            border-color: #2563eb;
            background: #f8fafc;
        }

        .payment-option.selected {
            border-color: #2563eb;
            border-width: 2px;
            background: #eff6ff;
        }

        .payment-option img {
            width: 36px;
            height: 36px;
            object-fit: contain;
            margin-right: 1rem;
        }

        .payment-option .option-name {
            flex: 1;
            font-weight: 500;
            font-size: 1rem;
            color: #1f2937;
        }

        .payment-option .radio-circle {
            width: 22px;
            height: 22px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .payment-option.selected .radio-circle {
            border-color: #2563eb;
            background: #2563eb;
        }

        .payment-option.selected .radio-circle::after {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .pay-button {
            display: block;
            width: calc(100% - 3rem);
            margin: 1.5rem 1.5rem 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .pay-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .pay-button:active {
            transform: scale(0.98);
        }

        .pay-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .footer {
            padding: 1.5rem;
            text-align: center;
            color: #9ca3af;
            font-size: 0.75rem;
            border-top: 1px solid #f3f4f6;
        }

        .footer .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .footer .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 1.5rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-state {
            text-align: center;
            padding: 4rem 1.5rem;
            color: #dc2626;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .timer-bar {
            background: #fef3c7;
            color: #92400e;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            text-align: center;
        }

        .timer-bar.warning {
            background: #fee2e2;
            color: #dc2626;
        }

        .no-options {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span style="font-weight: 600;">Secure Payment</span>
        </div>

        <div id="timerBar" class="timer-bar hidden"></div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading payment details...</p>
            </div>
        </div>
    </div>

    <script>
        let paymentData = null;
        let countdownInterval = null;
        let selectedOption = null;
        let currentLang = 'en';

        const translations = {
            amountLabel: 'Amount to pay',
            selectOption: 'Select payment method',
            payBtn: 'Pay Now',
            orderId: 'Order ID',
            date: 'Date',
            securedBy: 'Secured Payment',
            pending: 'Awaiting Payment',
            success: 'Payment Successful',
            expired: 'Payment Expired',
            timeRemaining: 'Time remaining',
            noOptions: 'No payment options available',
            otherUpi: 'All UPI Apps'
        };

        function t(key) {
            return translations[key] || key;
        }

        function showToast(text, type = 'success') {
            Toastify({
                text: text,
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                stopOnFocus: true,
                style: {
                    background: type === 'success' ? "#10B981" : "#EF4444",
                    borderRadius: "8px",
                }
            }).showToast();
        }

        // Get order ID from URL
        const pathParts = window.location.pathname.split('/');
        const orderId = pathParts[pathParts.length - 1];

        // Fetch payment data
        async function loadPayment() {
            try {
                const response = await fetch(`/pay/api/${orderId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Payment not found');
                }

                paymentData = data;
                renderPayment(paymentData);
                startCountdown(paymentData.expiresAt);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error-state">
                        <p>‚ùå ${error.message}</p>
                    </div>
                `;
            }
        }

        function renderPayment(data) {
            const deepLinks = data.deepLinks || {};

            // Build payment options based on available links
            const options = [];

            // PhonePe
            if (deepLinks.upi_phonepe) {
                options.push({
                    id: 'phonepe',
                    name: 'PhonePe',
                    icon: '/images/phonepe.png',
                    link: deepLinks.upi_phonepe
                });
            }

            // Paytm
            if (deepLinks.upi_paytm) {
                options.push({
                    id: 'paytm',
                    name: 'Paytm',
                    icon: '/images/paytm.png',
                    link: deepLinks.upi_paytm
                });
            }

            // Google Pay
            if (deepLinks.upi_gpay) {
                options.push({
                    id: 'gpay',
                    name: 'Google Pay',
                    icon: '/images/gpay.png',
                    link: deepLinks.upi_gpay
                });
            }

            // Other UPI (generic intent)
            if (deepLinks.upi_scan || deepLinks.upi_intent || deepLinks.upi) {
                const upiLink = deepLinks.upi_scan || deepLinks.upi_intent ||
                    (deepLinks.upi && deepLinks.upi.startsWith('upi://') ? deepLinks.upi : null);
                if (upiLink) {
                    options.push({
                        id: 'upi',
                        name: t('otherUpi'),
                        icon: '/images/upi.png',
                        link: upiLink
                    });
                }
            }

            // Select first option by default
            if (options.length > 0 && !selectedOption) {
                selectedOption = options[0].id;
            }

            const now = new Date();
            const dateStr = now.toLocaleDateString('en-IN', { day: '2-digit', month: '2-digit', year: 'numeric' });

            let optionsHtml = '';
            if (options.length > 0) {
                optionsHtml = options.map(opt => `
                    <div class="payment-option ${selectedOption === opt.id ? 'selected' : ''}" 
                         data-id="${opt.id}" 
                         data-link="${opt.link}"
                         onclick="selectOption('${opt.id}')">
                        <img src="${opt.icon}" alt="${opt.name}">
                        <span class="option-name">${opt.name}</span>
                        <div class="radio-circle"></div>
                    </div>
                `).join('');
            } else {
                optionsHtml = `<div class="no-options">${t('noOptions')}</div>`;
            }

            const selectedLink = options.find(o => o.id === selectedOption)?.link || '#';

            let html = `
                <div class="amount-section">
                    <p class="amount"><span class="currency">‚Çπ</span>${data.amount.toLocaleString('en-IN', { minimumFractionDigits: 2 })}</p>
                    <p class="amount-sublabel">${t('amountLabel')}</p>
                </div>

                <div class="payment-section">
                    <p class="section-title">${t('selectOption')}</p>
                    <div class="payment-options" id="paymentOptions">
                        ${optionsHtml}
                    </div>
                </div>

                <a href="${selectedLink}" class="pay-button" id="payButton" ${options.length === 0 ? 'style="pointer-events:none; opacity:0.5"' : ''}>
                    ${t('payBtn')}  ‚Çπ  ${data.amount.toLocaleString('en-IN', { minimumFractionDigits: 2 })}
                </a>

                <div class="footer">
                    <div class="order-info">
                        <span>${t('orderId')}</span>
                        <span>${data.merchantOrderId || data.orderId}</span>
                    </div>
                    <div class="order-info">
                        <span>${t('date')}</span>
                        <span>${dateStr}</span>
                    </div>
                    <div class="secure-badge">
                        üîí ${t('securedBy')}
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function selectOption(id) {
            selectedOption = id;

            // Update UI
            document.querySelectorAll('.payment-option').forEach(el => {
                el.classList.toggle('selected', el.dataset.id === id);
            });

            // Update button link
            const selectedEl = document.querySelector(`.payment-option[data-id="${id}"]`);
            if (selectedEl) {
                document.getElementById('payButton').href = selectedEl.dataset.link;
            }
        }

        function startCountdown(expiresAt) {
            if (!expiresAt) return;

            const timerBar = document.getElementById('timerBar');
            timerBar.classList.remove('hidden');

            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                const now = Date.now();
                const remaining = expiresAt - now;

                if (remaining <= 0) {
                    timerBar.textContent = t('expired');
                    timerBar.classList.add('warning');
                    clearInterval(countdownInterval);
                    return;
                }

                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                timerBar.textContent = `${t('timeRemaining')}: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (remaining < 5 * 60000) {
                    timerBar.classList.add('warning');
                }
            }, 1000);
        }

        // Check payment status periodically
        async function checkStatus() {
            try {
                const response = await fetch(`/pay/api/${orderId}`);
                const data = await response.json();
                if (data.status === 'success') {
                    clearInterval(countdownInterval);
                    showToast(t('success'), 'success');
                    // Redirect to success or skipUrl
                    if (paymentData.skipUrl) {
                        setTimeout(() => window.location.href = paymentData.skipUrl, 2000);
                    }
                }
            } catch (e) {
                // Ignore errors
            }
        }

        // Start
        loadPayment();
        setInterval(checkStatus, 5000);
    </script>
</body>

</html>
